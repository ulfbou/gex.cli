name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        framework: [net8.0]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
    
    - name: Restore dependencies
      run: dotnet restore gex-cli/Gex.sln
    
    - name: Build
      run: dotnet build gex-cli/Gex.sln --no-restore --configuration Release -f ${{ matrix.framework }}
    
    - name: Test
      run: dotnet test gex-cli/Gex.sln --no-build --configuration Release -f ${{ matrix.framework }} --verbosity normal
