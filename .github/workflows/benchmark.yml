name: Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore gex-cli/Gex.sln
    
    - name: Build
      run: dotnet build gex-cli/Gex.sln --no-restore --configuration Release
    
    - name: Run benchmarks
      run: dotnet run --project gex-cli/benchmarks/Gex.Benchmarks/Gex.Benchmarks.csproj --configuration Release -- --exporters json
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-results
        path: BenchmarkDotNet.Artifacts/results/*
